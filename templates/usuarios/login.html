{% extends "layouts/base.html" %}

{% block contenido %}
{% load crispy_forms_tags %}
<main class="container">
    <section>
        <h1 class="text-center py-5">Página de login de usuario</h1>
    </section>
    <section>
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 col-lg-4">
                <form method="post">
                    {% csrf_token %}
                    {{form | crispy}}
                    <br><input type="submit" value="Iniciar sesión" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>
</main>

{% endblock contenido %}
